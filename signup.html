<html>

<head>
    <script src="signup.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="mainFormContainer">
    <form class="formContainer">
        <div class="container">
            <h1 class="header-align">Sign Up</h1>
            
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required id="emailId">
            <span id="emailValidation" class="hiddenElement">Invalid Email</span>
            <hr>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="psw">
            <span id="passValidation" class="hiddenElement">Invalid password</span>
            <hr>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="rpsw">
            <span id="repassValidation" class="hiddenElement">Password not matched</span>
            <hr>
            <label>
                <input id="check" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="clearValidation()">Clear</button>
                <button type="button" class="signupbtn" onclick="Validate()">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
